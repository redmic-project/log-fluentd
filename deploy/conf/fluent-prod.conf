<source>
	@type forward
	port 24224
	bind 0.0.0.0
</source>
<match *.**>
	@type copy
	<store>
		@type elasticsearch
		hosts es-1,es-2,es-3
		port 9200
		index_name fluentd
		type_name fluentd
		logstash_format true
		logstash_prefix fluentd
		logstash_dateformat %Y%m%d
		include_tag_key true
		tag_key @log_name
		flush_interval 1s
	</store>
	<store>
		@type stdout
	</store>
</match>
