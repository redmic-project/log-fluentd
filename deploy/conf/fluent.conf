<source>
	@type forward
</source>

<filter **>
	@type record_transformer
	<record>
		@service_name ${tag_parts[0]}
	</record>
</filter>

<match **>
	@type copy
	<store>
		@type elasticsearch_dynamic
		@id elasticsearch-output
		@log_level debug
		hosts "#{ENV['ES_HOSTS']}"
		user "#{ENV['ES_USER']}"
		password "#{ENV['ES_PASS']}"
		type_name fluentd
		logstash_format true
		logstash_prefix fluentd-${tag_parts[0]}
		logstash_dateformat %Y%m%d
		flush_interval 5s
	</store>
	<store>
		@type stdout
		@id standard-output
		@log_level warn
	</store>
</match>
