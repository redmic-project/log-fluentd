<source>
	@type forward
</source>

<match **>
	@type copy
	<store>
		@type rewrite_tag_filter
		<rule>
			key container_name
			pattern /^\/?([\w-]+)\.(\d+)\.(.*)/
			tag $1
		</rule>
	</store>
	<store>
		@type elasticsearch
		@id elasticsearch-output
		@log_level debug
		hosts "#{ENV['ES_HOSTS']}"
		type_name fluentd
		logstash_format true
		logstash_prefix fluentd
		logstash_dateformat %Y%m%d
		include_tag_key true
		tag_key @service_name
		flush_interval 5s
	</store>
	<store>
		@type stdout
		@id standard-output
		@log_level warn
	</store>
</match>
